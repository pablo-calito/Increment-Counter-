<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="counter">
            <p><i class="fa-brands fa-x-twitter"></i></p>
            <p class="number" data-target="12000">12000</p>
            <p class="text"><strong>X-Twitter Followers</strong></p>
        </div>

        <div class="counter">
            <p><i class="fa-brands fa-youtube"></i></p>
            <p class="number" data-target="5000">5000</p>
            <p class="text"><strong>Youtube Suscribers</strong></p>
        </div>

        <div class="counter">
            <p><i class="fa-brands fa-facebook"></i></p>
            <p class="number" data-target="7500">7500</p>
            <p class="text"><strong>Facebook Fans</strong></p>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
